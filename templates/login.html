<html>
    <head>

    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            background-color: lightgray;
            width:100%;
            height: 80%;
        }
        .btn{
            width: 30%;
            justify-content: center;
            align-items:center;
            font-size: 2rem;
            padding-right: 20px;
            
        }
    </style>
    <body>
        <div class="container">
            <h1>Admin Login</h1>
            <form action="/login" method="post">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="altert altert-warning mt-3">
                    {{messages[0]}}
                </div>
                {% endif %}
                {%endwith %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3"></div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required><br><br>
                <button type="submit" class="btn btn-primary "><b>Login</b></button>

                </div> 
            </form>
            <br><br>
            <a href="{{url_for('index')}}" class="btn btn-danger">Back to home page</a>
        </div>
    </body>
</html>
